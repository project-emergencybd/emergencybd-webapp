{% extends 'base.html' %} {% block content %}
<form method="post" class="form" id="registration-form">
  <h1 class="form-title">Register As A Volunteer</h1>
  <div class="form-fields">
    <div class="field">
      <label for="name">Full Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Your Full Name"
        minlength="2"
        required="required"
      />
    </div>

    <div class="field">
      <label for="email">Email Address:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email@example.com"
        minlength="6"
        required="required"
      />
    </div>

    <div class="field">
      <label for="phone">Active Phone Number:</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="+880 1###-######"
        minlength="11"
        required="required"
      />
    </div>

    <div class="radio-input">
      <label>Verifier:</label>
      <div class="radios">
        <div class="radio">
          <input
            type="radio"
            name="verifier"
            id="nid-verifier"
            value="NID"
            checked="checked"
          />
          <label for="nid-verifier">NID</label>
        </div>
        <div class="radio">
          <input type="radio" name="verifier" id="birth-verifier" value="brn" />
          <label for="birth-verifier">Birth Registration</label>
        </div>
      </div>
    </div>

    <div class="field" id="nid-input-field">
      <label for="nid">NID Number:</label>
      <input
        type="text"
        name="NID"
        id="nid"
        placeholder="123-456-7890"
        minlength="9"
      />
    </div>

    <div class="field" id="brn-input-field">
      <label for="brn">Birth Registration Number: </label>
      <input
        type="text"
        name="BRN"
        id="brn"
        minlength="13"
        placeholder="1234567890123"
      />
    </div>

    <div class="selection">
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="THIRD_GENDER">Third Gender</option>
        <option value="PREFER_NOT_TO_SAY">Prefer not to say</option>
      </select>
    </div>

    <div class="selection">
      <label for="blood-group">Blood Group: </label>
      <select name="bloodGroup" id="blood-group">
        <option value="">Please Select One</option>
        <option value="A-">A-</option>
        <option value="A-">A+</option>
        <option value="A-">B-</option>
        <option value="A-">B+</option>
        <option value="A-">AB-</option>
        <option value="A-">AB+</option>
        <option value="A-">O-</option>
        <option value="A-">O+</option>
      </select>
    </div>

    <div class="field">
      <label for="area">Current Address:</label>
      <input
        type="text"
        name="area"
        id="area"
        placeholder="Upazila, District - Post Code"
        required="required"
      />
    </div>

    <div class="field">
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        required="required"
        minlength="6"
      />
      <p class="error">Password must be over 5 characters</p>
    </div>

    <div class="field">
      <label for="confirm-password">Confirm Password:</label>
      <input
        type="password"
        name="passwordCopy"
        id="confirm-password"
        required="required"
        minlength="6"
      />
      <p class="error">Password doesn't match</p>
    </div>
  </div>
  <button type="submit" class="button button-solid">Register</button>
</form>
{% endblock %} {% block css %}
<link
  rel="stylesheet"
  href="{{ url_for('authentication.static', filename='css/register.css') }}"
/>
{% endblock %} {% block js %}
<script src="{{ url_for('authentication.static', filename='js/register.js') }}"></script>
{% endblock %}
