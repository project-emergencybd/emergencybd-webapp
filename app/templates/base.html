<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/utilities.css') }}"
    />
    {% block css %} {% endblock %}
  </head>
  <body>
    <nav class="nav">
      <div class="container nav-items">
        <div class="nav-logo">
          <a href="{{ url_for('core.index') }}" class="link"
            ><h1>Emergency BD</h1>
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="{{ url_for('core.index') }}" class="link">Home</a></li>
          <li><a href="#" class="link">About</a></li>
          <li><a href="#" class="link">Threads</a></li>
          <li>
            <a href="{{ url_for('authentication.login') }}" class="link"
              >Login</a
            >
          </li>
          <li>
            <a href="{{ url_for('authentication.register') }}" class="link"
              >Register</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="content-area">
      {% block content %} {% endblock %}
    </div>
    <footer class="footer">
      <div class="footer-content container">
        <ul class="footer-links">
          <li><a href="#" class="link">Privacy Policy</a></li>
          <li><a href="#" class="link">Terms and Conditions</a></li>
          <li><a href="#" class="link">FAQ</a></li>
          <li>
            <a
              href="https://github.com/project-emergencybd/emergencybd-webapp"
              target="_blank"
              class="link"
              >Source Code</a
            >
          </li>
        </ul>
        <hr style="width: 100%; height: 1px" />
        <div class="copyright">
          Copyright &copy;
          <a href="{{ url_for('core.index') }}" class="link">Emergency BD</a>.
          All right reserved
        </div>
        <div class="social-links">
          <a href="#" class="link"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="link"><i class="fa-brands fa-linkedin"></i></a>
          <a
            href="mailto:poject.emergencybd@gmail.com"
            target="_blank"
            class="link"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </div>
      </div>
    </footer>
    {% block js %} {% endblock %}
  </body>
</html>
